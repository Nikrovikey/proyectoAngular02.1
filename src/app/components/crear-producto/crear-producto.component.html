<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mt-3">
                            <input formControlName="producto" type="text" class="form-control" placeholder="producto" />
                            <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input formControlName="categoria" type="text" class="form-control"
                                placeholder="categoria" />
                        </div>
                        <div class="mt-3">
                            <input formControlName="ubicacion" type="text" class="form-control"
                                placeholder="ubicacion" />
                        </div>
                        <div class="mt-3">
                            <input formControlName="precio" type="number" class="form-control" placeholder="precio" />
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-productos.component.html"
                                class="btn btn-secondary float-start mt-3">
                                Volver
                            </button>
                            <button type="submit" class="btn btn-success float-end mt-3">
                                {{btnTitle}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
